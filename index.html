    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        overflow: hidden; /* Main app container is fixed, scrolling handled internally */
        /* touch-action: none; Removed to allow scrolling in modals */
        background-color: #0f172a;
        color: white;
      }
      
      /* No select */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Animations */
      @keyframes slideInLeft {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes bounceIn {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; box-shadow: 0 0 10px #22c55e; }
        50% { opacity: 0.3; box-shadow: none; }
      }
      .animate-blink {
        animation: blink 1s infinite;
      }

      /* Block Destruction Animation */
      @keyframes destroyBlock {
        0% { transform: scale(1); filter: brightness(1); opacity: 1; }
        20% { transform: scale(1.15); filter: brightness(2); opacity: 1; background-color: white !important; box-shadow: 0 0 15px white; }
        100% { transform: scale(0.6); opacity: 0; }
      }
      .animate-destroy {
        animation: destroyBlock 0.35s ease-out forwards;
        z-index: 20;
      }

      /* Floating Text Animation */
      @keyframes floatUp {
        0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
        20% { transform: translate(-50%, -20px) scale(1.2); opacity: 1; }
        100% { transform: translate(-50%, -80px) scale(1); opacity: 0; }
      }
      .animate-float-up {
        animation: floatUp 1.2s ease-out forwards;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
